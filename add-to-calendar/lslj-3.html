<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Liberating Structures Learning Journey Cohort 3 to your Calendar!</title>
  <script src="https://cdn.jsdelivr.net/npm/add-to-calendar-button@2" async defer></script>
</head>
<body style="margin: 0.2rem;">
  <div style="display: flex; align-items: center; column-gap: 1rem;">
    <add-to-calendar-button 
      name="LSLJ-3"
      startDate="2023-10-21"
      startTime="11:00"
      endDate="2023-10-21"
      endTime="13:00"
      timeZone="Europe/Brussels"
      icsFile="https://calendar.google.com/calendar/ical/6b678d7a1fcaa8cbc8c4c3ec341cf24b9aa002eaff96c05cc7a730ecc61b8b51%40group.calendar.google.com/public/basic.ics"
      subscribe
      buttonsList
      options="'Google','Apple','Outlook.com'"
      hideCheckmark
      buttonStyle="flat"
    ></add-to-calendar-button>
    <a style="font-family:Arial, Helvetica, sans-serif;" href="https://calendar.google.com/calendar/ical/6b678d7a1fcaa8cbc8c4c3ec341cf24b9aa002eaff96c05cc7a730ecc61b8b51%40group.calendar.google.com/public/basic.ics">Download .ICS</a>
  </div>

</html>
