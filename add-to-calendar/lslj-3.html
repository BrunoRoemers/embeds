<!DOCTYPE html>
<html lang="en" style="height: 100%;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Liberating Structures Learning Journey Cohort 3 to your Calendar!</title>
  <script src="https://cdn.jsdelivr.net/npm/add-to-calendar-button@2" async defer></script>
</head>
<body style="height: 100%; margin: 0; font-family:Arial, Helvetica, sans-serif; color: rgb(155, 155, 155);">
  <div style="height: 100%; display: flex; flex-direction: column; justify-content: center;">
    <div style="text-align: center;">
      add dates to your calendar:
    </div>
    <div style="display: flex; align-items: center; justify-content: center;">
      <!-- Google Calendar -->
      <add-to-calendar-button 
        name="LSLJ-3"
        startDate="2023-10-21"
        startTime="11:00"
        endDate="2023-10-21"
        endTime="13:00"
        timeZone="Europe/Brussels"
        icsFile="https://bruno-embeds.netlify.app/perma/lslj-3.ics"
        subscribe
        options="'Google'"
        buttonStyle="flat"
        hideCheckmark
        size="0"
        label="Google"
        lightMode="light"
      ></add-to-calendar-button>
  
      <!-- Apple -->
      <add-to-calendar-button 
        name="LSLJ-3"
        startDate="2023-10-21"
        startTime="11:00"
        endDate="2023-10-21"
        endTime="13:00"
        timeZone="Europe/Brussels"
        icsFile="https://bruno-embeds.netlify.app/perma/lslj-3.ics"
        subscribe
        options="'Apple'"
        buttonStyle="flat"
        hideCheckmark
        size="0"
        label="Apple"
        lightMode="light"
      ></add-to-calendar-button>
  
      <!-- Outlook -->
      <add-to-calendar-button 
        name="LSLJ-3"
        startDate="2023-10-21"
        startTime="11:00"
        endDate="2023-10-21"
        endTime="13:00"
        timeZone="Europe/Brussels"
        icsFile="https://bruno-embeds.netlify.app/perma/lslj-3.ics"
        subscribe
        options="'Outlook.com'"
        buttonStyle="flat"
        hideCheckmark
        size="0"
        label="Outlook"
        lightMode="light"
      ></add-to-calendar-button>
  
      <!-- Copy -->
      <add-to-calendar-button 
        name="LSLJ-3"
        startDate="2023-10-21"
        startTime="11:00"
        endDate="2023-10-21"
        endTime="13:00"
        timeZone="Europe/Brussels"
        icsFile="https://bruno-embeds.netlify.app/perma/lslj-3.ics"
        subscribe
        options="'Yahoo'"
        buttonStyle="flat"
        hideIconButton
        hideIconList
        hideIconModal
        hideTextLabelList
        hideBackground
        hideCheckmark
        size="0"
        label="Copy to Clipboard"
      ></add-to-calendar-button>
  
      <!-- Other -->
      <a
        id="dl-link"
        style="color: inherit; font-size: 0.8rem; margin: 0 0.3rem;"
        href="https://bruno-embeds.netlify.app/perma/lslj-3.ics"
        target="_blank" rel="noopener noreferrer"
      >Download .ICS</a>
      <script>
        document.getElementById('dl-link').addEventListener('click', function (e) {
          e.preventDefault();
          top.location.href = e.target.href;
        });
      </script>

        name="LSLJ-3"
        startDate="2023-10-21"
        startTime="11:00"
        endDate="2023-10-21"
        endTime="13:00"
        timeZone="Europe/Brussels"
        icsFile="https://bruno-embeds.netlify.app/perma/lslj-3.ics"
        options="'iCal'"
        buttonStyle="flat"
        hideCheckmark
        hideIconButton
        size="0"
        label="Download .ICS"
        lightMode="light"
      ></add-to-calendar-button> -->
  
    </div>
  </div>
</body>
</html>
